<!DOCTYPE html>
<html lang="en" onkeypress="jump()">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="JavaScript-Game.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Annie Use Your Telescope"
      rel="stylesheet"
    />
    <title>Lecture-12</title>
  </head>
  <body>
    <img class="logo" src="Images/Logo.png" alt="Logo" />
    <h1>Press <i>Space</i> to jump</h1>
    <audio
      id="jump"
      controls
      hidden
      preload="auto"
      src="./Sounds/Jump.wav"
    ></audio>
    <audio
      src="Sounds/Beginning.wav"
      controls
      loop
      hidden
      preload="auto"
    ></audio>
    <div id="character"></div>
    <div id="Blue"></div>
    <p class="score">Score: <span class="Score" id="scoreSpan"></span></p>
  </body>
  <script src="JavaScript-Game.js"></script>
</html>
