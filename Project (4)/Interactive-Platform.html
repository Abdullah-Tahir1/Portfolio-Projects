<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Interactive-Platform.css" />
    <title>Interactive-Platform</title>
  </head>
  <body>
    <audio
      src="./Audio/Background Music.mp3"
      controls
      autoplay
      loop
      hidden
      preload="auto"
    ></audio>
    <header>Lofi Drive</header>
    <div class="night">
      <div class="surface"></div>
      <div class="car">
        <img src="Images/Bus-Off.png" alt="Bus" title="Bus" />
      </div>
    </div>
    <footer>
      <p>
        Press <i>Space</i> to toggle the headlights
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Press
        <i>Enter</i> Start/Stop
      </p>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="Interactive-Platform.js"></script>
</html>
